<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Solution</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-4 aligns-center mt-5">
                    
                    <!-- Calculator -->
                    <div class="card">
                        <div class="card-header">
                            <div class="fs-3">Calculator</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <input type="text" class="form-control shadow-sm" v-model="input">
                            </div>
                            <div class="row mt-3 text-center px-3">
                                <button class="col-3 border btn shadow-sm" @click="getValue('9')">9</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('8')">8</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('7')">7</button>
                                <button class="col-3 border btn shadow-sm" @click="operation('+')">+</button>
                            </div>
                            <div class="row mt-3 text-center px-3">
                                <button class="col-3 border btn shadow-sm" @click="getValue('6')">6</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('5')">5</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('4')">4</button>
                                <button class="col-3 border btn shadow-sm" @click="operation('-')">-</button>
                            </div>
                            <div class="row mt-3 text-center px-3">
                                <button class="col-3 border btn shadow-sm" @click="getValue('3')">3</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('2')">2</button>
                                <button class="col-3 border btn shadow-sm" @click="getValue('1')">1</button>
                                <button class="col-3 border btn shadow-sm" @click="operation('*')">x</button>
                            </div>
                            <div class="row mt-3 text-center px-3">
                                <button class="col-3 border btn shadow-sm" @click="getValue('0')">0</button>
                                <button class="col-3 border btn shadow-sm" @click="calculateResult()">=</button>
                                <button class="col-3 border btn shadow-sm" @click="clearInput()">Clear</button>
                                <button class="col-3 border btn shadow-sm" @click="operation('/')">/</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                result: '',
                input: '',
            },
            computed: {
                getInputValue() {
                    return this.input;
                }
            },
            methods: {
                getValue(number) {
                    this.input += number;
                },
                operation(operator) {
                    this.input += ` ${operator} `;
                },
                calculateResult() {
                    try {
                        this.result = eval(this.input);
                        this.input = this.result;
                    } catch (error) {
                        this.input = 'Error';
                    }
                },
                clearInput() {
                    this.input = '';
                }
            },
        });
    </script>
</body>
</html>
