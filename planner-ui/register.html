<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .wrapper{
        width: 100%;
        height: 100vh;
    }
</style>
<body>
    
    <div class="container-fluid bg-light ">
        <div class="row d-flex align-items-center justify-content-center wrapper">
            <div class="col-12 col-md-4">
                <div class="card p-4 shadow border-2">
                    <h4 class="fw-semibold text-primary"> <i class="fas fa-user"></i> Register</h4>
                    <form action="">
                        <div class="form-group mt-4">
                            <label for="name" class="form-label text-muted fw-semibold"> <i class="fas fa-user"></i> Name</label>
                            <input type="text" class="form-control border-2" name="email" placeholder="Your name">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email" class="form-label text-muted fw-semibold"> <i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control border-2" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="form-label text-muted fw-semibold"> <i class="fas fa-key"></i> Password</label>
                            <input type="password" class="form-control border-2" name="password" placeholder="Your password">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password" class="form-label text-muted fw-semibold"> <i class="fas fa-key"></i> Confirm Password</label>
                            <input type="password" class="form-control border-2" name="password" placeholder="Re-type your password">
                        </div>
                        <div class="form-group mt-4 d-flex align-items-center justify-content-end gap-2">
                            <button class="btn btn-secondary"> <i class="fas fa-chevron-left"></i> Back</button>
                            <button class="btn btn-primary">  Register <i class="fas fa-angle-right"></i> </button>
                        </div>
                        <!-- <hr> -->
                        <div class="d-flex align-items-center justify-content-center mt-3 ">
                            <a href="" class="text-center btn btn-link ">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
