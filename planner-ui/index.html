<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .wrapper{
        width: 100%;
        height: auto;
    }
    .main-panel{
        width: 100%;
        height: 90vh;
    }
</style>
<body>
    
    <div class="container-fluid wrapper">
        <div class="row bg-white shadow-sm">
            <div class="col-3 p-3">
                <h4 class="text-success  fw-medium mt-2">Planner</h4>
            </div>
            <div class="col-6 p-3 ">
                <span class="text-center fs-6 d-block text-warning text-captalize fw-bold text-uppercase mt-2">Are you ready to organize your action.</span>
            </div>
            <div class="col-3 p-3 d-flex align-items-center gap-3 justify-content-end px-5">
                <button class="btn btn-outline-success fw-bold border-3">Log in</button>
                <button class="btn btn-outline-primary fw-bold border-3">Sign Up</button>
            </div>
        </div>
        <div class="row main-panel d-flex align-items-center justify-content-center">
            <div class="col-12">
                <h1 class="text-center text-uppercase text-success text-lg fw-bold">Organize, get things done, and set goals.</h1>
                <h3 class="fs-4 text-center text-muted fw-semibold mt-3"> Make planning fun. Personalize and Customize your <br> planner with our sticker books and covers! </h3>
                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button class="btn btn-primary btn-lg text-semibold">Get Started</button>
                    <button class="btn btn-danger btn-lg text-semibold">Subscribe</button>
                </div>
                <div class="text-center mt-5">
                    <span class="text-muted fw-bold">Thank for choosing me!</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
