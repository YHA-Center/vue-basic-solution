<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .wrapper{
        width: 100%;
        height: 100vh;
    }
</style>
<body>
    
    <div class="container-fluid bg-light" id="form">
        <div class="row wrapper d-flex align-items-center justify-content-center">
            <div class="col-7">
                <div class="card shadow p-4">
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <h3 class="text-muted"> <i class="fa-regular fa-rectangle-list text-muted"></i> Create Plan</h3>
                                <div class="form-group mt-4">
                                    <label for="title" class="form-label text-muted fw-semibold"> <i class="fas fa-heading"></i> Title</label>
                                    <input type="text" class="form-control bg-light" placeholder="Enter title">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="description" class="form-label  text-muted fw-semibold"> <i class="fas fa-i"></i> Description</label>
                                    <textarea class="form-control bg-light" placeholder="Enter Description" rows="4" style="resize: none;"></textarea>
                                </div>
                                <button class="btn btn-outline-primary mt-3" @click="addList()"> <i class="fas fa-list"></i> New list</button>
                            </div>
                            <div class="col-12 col-md-7">
                                <div class="form-group mb-3 d-flex align-items-center justify-content-center gap-2" :class="{ 'show-block' : flag }">
                                    <input type="text" class="form-control bg-light" placeholder="Type something...">
                                    <button class="btn btn-primary"> <i class="fas fa-plus"></i> </button>
                                </div>
                                <div class="p-3 border rounded border-2 bg-light d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <div class="form-check ">
                                            <input class="form-check-input" type="checkbox" value="" id="task">
                                            <label class="form-check-label text-muted fw-semibold" for="task">
                                            Default checkbox
                                            </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm"> <i class="fas fa-x"></i> </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 d-flex align-items-center justify-content-end">
                                <button class="btn btn-primary"> <i class="fas fa-save"></i> Create</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
