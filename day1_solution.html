<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Solution</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="" id="app">
        <div class="container">
            <div class="row">
                <div class="col aligns-center mt-5">
                    <div class="card bg-light shadow-sm">
                        <div class="card-header fs-3 fw-semibold">
                            {{ title }}
                        </div>
                        <div class="card-body" :style="redcolor">
                            {{ message }}
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary fw-semibold">
                                {{ button1 }} <span v-html="icon1"></span>
                            </button>
                            <button class="btn btn-secondary fw-bold">
                                {{ button2 }} <span v-html="icon2"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: "Get Discount 30%",
                message: `Lorem ipsum, dolor sit amet 
                consectetur adipsssssssssisicing elit. 
                Tempore perspiciatis eum quia 
                asperiores similique commodi 
                explicabo, placeat dolo.`,
                button1: "Get Offer!",
                button2: "Detail",
                icon1: "<i class='fas fa-paper-plane'></i>",
                icon2: "<i class='fas fa-circle-info'></i>",
                redcolor: "color: Red;",
            },
        });
    </script>
</body>
</html>
