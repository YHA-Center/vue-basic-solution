<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Exercise</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fontawesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="" id="app">
        <div class="container">
            <div class="row">
                <div class="col aligns-center mt-5">
                    <!-- Student info card  -->
                    <div class="card mt-3 shadow-sm">
                        <div class="card-header">
                            <h3 class="fs-4">Student Information</h3>
                        </div>
                        <div class="card-body">
                            <div class="group">
                                Roll : {{ roll }} <br>
                                Name : {{ name }} <br>
                                Semester : {{ semester }} <br>
                                Major : {{ major }} <br>
                            </div>
                        </div>
                    </div>
                    <!-- Input form  -->
                    <div class="card mt-3 shadow">
                        <div class="card-header">
                            <span class="fs-4 fw-semibold">Prepare Form</span>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Roll</label>
                                <input type="text" v-model="roll" class="form-control">
                            </div>
                            <div class="form-group  mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" v-model="name" class="form-control">
                            </div>
                            <div class="form-group  mb-3">
                                <label for="name" class="form-label">Semester</label>
                                <input type="text" v-model="semester" class="form-control">
                            </div>
                            <div class="form-group  mb-3">
                                <label for="name" class="form-label">Major</label>
                                <input type="text" v-model="major" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                roll: '22270',
                name: 'Unknown',
                semester: 4,
                major: "SE",
            }
        });
    </script>
</body>
</html>
